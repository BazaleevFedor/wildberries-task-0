<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <title>Title</title>
</head>
<body>
<div class="main bg-violet">
  <div class="header p-16-24">
    <div class="left-header">
      <button class="menu bg-violet br-8 border-menu m-auto size-menu">
        <img class="menu__icon" src="static/img/menu.svg" alt="menu">
      </button>
      <div class="left-header__logo color-white f-28 font-family-Segoe-UI fw-600 lh-24 fv-all-small-caps ls-0-56 p-1-0-7-0">Товары и точка</div>
    </div>
    <div class="search-field br-36 p-0-10 m-4-0 bg-search-input">
      <input class="search-field__input opacity-0-5 bg-search-input m-auto w-100 f-18 font-family-Segoe-UI f-normal fw-400 lh-24 color-white h-28 br-none outline-none" placeholder="Я ищу..." >
      <button class="search bg-search-input br-none p-0">
        <img class="search__icon opacity-0-4" src="static/img/search.svg" alt="search">
      </button>
    </div>
    <div class="right-header">
      <div class="profile profile-cart-grid">
        <img class="profile__icon m-auto" src="static/img/profile.svg" alt="profile">
        <div class="profile__text font-family-Segoe-UI color-white f-13 f-normal fw-400 lh-16 text-center">Профиль</div>
      </div>
      <div class="cart profile-cart-grid">
        <img class="cart__icon m-auto" src="static/img/cart.svg" alt="cart">
        <div class="cart__text font-family-Segoe-UI color-white f-13 f-normal fw-400 lh-16 text-center">Корзина</div>
        <div class="cart__notification br-16 bg-orange font-family-Segoe-UI color-white f-10 f-normal fw-700 lh-18 text-center">3</div>
      </div>
    </div>
  </div>
  <div class="content br-24 bg-smoky">
    <div class="cart">

    </div>
    <div class="result">

    </div>
  </div>
  <div class="footer p-24">
    <div class="footer__text font-family-Segoe-UI f-13 color-footer-text text-center">© 2022 ООО «Товары и точка»</div>
  </div>
</div>
</body>
</html>
